<!DOCTYPE html>
<html lang="id">

<head>
  <title>TeaLinuxOS | LaporHama</title>

  <link href="../assets/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="../assets/css/style.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="../assets/css/custom-style.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="../assets/css/style-horizontal.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="../assets/css/page-center.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="../assets/css/prism.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="../assets/js/plugins/perfect-scrollbar/perfect-scrollbar.css" type="text/css" rel="stylesheet" media="screen,projection">
  <script>
    require('dotenv').config()
    UPLOADCARE_PUBLIC_KEY = process.env.PUBLIC_KEY_UPLOADCARE;
    UPLOADCARE_LOCALE = 'en';
    UPLOADCARE_TABS = 'file';
    UPLOADCARE_IMAGES_ONLY = true;
    UPLOADCARE_PREVIEW_STEP = true;
  </script>

  <script charset="utf-8" src="https://ucarecdn.com/libs/widget/3.3.0/uploadcare.full.min.js"></script>

</head>


<body class="teal">
  <div id="loader-wrapper">
      <div id="loader"></div>
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
  </div>
  <script>
    setInterval(function(){
      document.getElementById("loader-wrapper").style.display = "none";
    }, 700);
  </script>
  <div id="login-page" class="row">
    <div class="col s12 z-depth-4 card-panel">
      <form class="" id="form-lapor">
        <div class="row">
          <div class="input-field col s12 center">
            <h4>Nemu
              <g style="color:red;">Bug</g> Gan!</h4>
            <p class="center">silahkan laporkan bug anda</p>
          </div>
          <p style="color: rgb(22, 150, 139)"></p>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <input 
              onkeyup="showButtonSubmit()" 
              placeholder="masukkan judul singkat"
              minlength="3"
              id="title" 
              type="text" 
              name="title" 
              class="success" 
              required>
            <label for="title" class="center-align teal-text active">
              <b>Judul</b>
            </label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <textarea 
              onkeyup="showButtonSubmit()" 
              id="body" 
              placeholder="tulis diskripsi anda, min 10 karakter"
              minlength="10"
              type="text" 
              name="body" 
              style="
                      max-width: 700px;
                      max-height: 400px;
                      margin-top: 10px;
                      width:450px;
                      height: 100px;
                    " 
              required></textarea>
            <label for="body" class="teal-text active">
              <b>Diskripsi</b>
            </label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <input 
              id="image" 
              type="hidden" 
              role="uploadcare-uploader" 
              name="image" />
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <button 
              onclick="alert('terimakasih gan, sudah melapor.')"
              style="display: none;"
              type="submit" 
              id="submitBtn"
              class="btn waves-effect waves-light col s12 teal">Kirim</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- <script type="text/javascript" src="../assets/js/jquery-1.11.2.min.js"></script> -->
  <!-- <script type="text/javascript" src="../assets/js/materialize.js"></script>
  <script type="text/javascript" src="../assets/js/prism.js"></script>
  <script type="text/javascript" src="../assets/js/plugins/perfect-scrollbar/perfect-scrollbar.min.js"></script>
  <script type="text/javascript" src="../assets/js/plugins.js"></script> -->
  <script type="text/javascript" src="lapor.js"></script>
  <script>
    // this function is to make button of submit appear or disappear
    function showButtonSubmit() {
      if (
        document.getElementById('title').value != "" &&
        document.getElementById('body').value != ""
      ) {
        document.getElementById('submitBtn').removeAttribute('style')
      } else {
        document.getElementById('submitBtn').style.display = "none"
      }
    }
  </script>
</body>

</html>
